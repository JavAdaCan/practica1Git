<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/form.css}" />
    <title th:text="${titulo}">Insert title here</title>
</head>
<body>

    <nav>
        <ul>
            <li><a th:href="@{/form}">Registro</a></li>
            <li><a th:href="@{/busqueda}">Buscar</a></li>
            <li><a th:href="@{/mod}">Modificar</a></li>
            <li><a th:href="@{/listar}">Listar</a></li>
            <!-- Puedes agregar más elementos del menú aquí -->
        </ul>
    </nav>

    <div class="form-container">
        <h2 th:text="${titulo}"></h2>
        <form th:action="@{/form}" th:object="${cliente}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}">
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}">
            <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field="*{email}">
            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha" th:field="*{createAt}">
            <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
            
            <label for="foto">Foto:</label>
            <input type="text" id="foto" name="foto" th:field="*{foto}">
            <small th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></small>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" th:field="*{password}">
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

            <!-- Puedes agregar más campos aquí -->

            <button type="submit" value="Crear Cliente">Crear cliente</button>
        </form>
    </div>

</body>
</html>
